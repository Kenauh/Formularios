<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Indeed</title>
</head>
<body>
    <h1>Indeed</h1>
    <form id="formRfc">
        <label>¿Qué lenguajes de programación conoces?: <input type="text" id="pregunta_1"></label><br><br>
        <label>¿Has trabajado en equipo en algún proyecto de programación?: <input type="text" id="pregunta_2"></label><br><br>
        <label>¿Cómo manejas la resolución de problemas en tu trabajo?: <input type="text" id="pregunta_3"></label><br><br>
        <label>¿Cómo te mantienes al día con las nuevas tendencias y tecnologías en programación?: <input type="text" id="pregunta_4"></label><br><br>
        <label>¿Tienes alguna experiencia con pruebas unitarias?: <input type="text" id="pregunta_5"></label><br><br>
        <label>¿Cómo controlas las versiones de tu código?: <input type="text" id="pregunta_6"></label><br><br>
        <label>¿Cómo manejas los errores en tu código?: <input type="text" id="pregunta_7"></label><br><br>
        <label>¿Puedes hablar sobre un proyecto en el que hayas trabajado y del que sientas más orgullo?: <input type="text" id="pregunta_8"></label><br><br> 
        <label>¿Cuál es la característica que más valoras en un equipo de trabajo?: <input type="text" id="pregunta_9"></label><br><br> 
        <label>¿Cómo manejas la presión o el estrés en el trabajo?: <input type="text" id="pregunta_10"></label><br><br> 

        <button type="button" onclick="generarDireccion()">Generar Dirección</button>
    </form>
    <br>
    <a href="index.html">Volver al Menú</a>

    <h3>Resultado: <span id="resultadoDireccion"></span></h3>

    <script>
        function generarDireccion() {
            var pregunta_1 = document.getElementById("pregunta_1").value.trim();
            var pregunta_2 = document.getElementById("pregunta_2").value.trim();
            var pregunta_3 = document.getElementById("pregunta_3").value.trim();
            var pregunta_4 = document.getElementById("pregunta_4").value.trim();
            var pregunta_5 = document.getElementById("pregunta_5").value.trim();
            var pregunta_6 = document.getElementById("pregunta_6").value.trim();
            var pregunta_7 = document.getElementById("pregunta_7").value.trim();
            var pregunta_8 = document.getElementById("pregunta_8").value.trim();
            var pregunta_9 = document.getElementById("pregunta_9").value.trim();
            var pregunta_10 = document.getElementById("pregunta_10").value.trim();

            if(!pregunta_1 || !pregunta_2 || !pregunta_3 || !pregunta_4 || !pregunta_5 || !pregunta_6 || !pregunta_7 || !pregunta_8 || !pregunta_9 || !pregunta_10  ) {
                alert("Por favor llena todos los campos");
                return;
            }
            
            var direccionConstruida = pregunta_1 + " " + pregunta_2 + ", " + pregunta_3 + "," + pregunta_4 + ", " + pregunta_5 + ", " + pregunta_6 + ", " + pregunta_7 + ", " + pregunta_8 + ", " + pregunta_9 + ", " + pregunta_10;
            
            document.getElementById("resultadoDireccion").innerText = direccionConstruida;

            var objetoJson = construirJsonDireccion(pregunta_1, pregunta_2, pregunta_3, pregunta_4, pregunta_5, pregunta_6, pregunta_7, pregunta_8, pregunta_9, pregunta_10);
            console.log("Objeto JSON generado:", objetoJson);
        }
        function construirJsonDireccion(pregunta_1, pregunta_2, pregunta_3, pregunta_4, pregunta_5, pregunta_6, pregunta_7, pregunta_8, pregunta_9, pregunta_10) {
            var datos = {
                pregunta_1: pregunta_1,
                pregunta_2: pregunta_2,
                pregunta_3: pregunta_3,
                pregunta_4: pregunta_4,
                pregunta_5: pregunta_5,
                pregunta_6: pregunta_6,
                pregunta_7: pregunta_7,
                pregunta_8: pregunta_8,
                pregunta_9: pregunta_9,
                pregunta_10: pregunta_10,
            };
            return JSON.stringify(datos); 
        }
    </script>
</body> 
</html>
