<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Suma</title>
</head>
<body>
    <h1>Suma de dos números</h1>
    <label>Número 1: <input type="number" id="num1"></label><br><br>
    <label>Número 2: <input type="number" id="num2"></label><br><br>
    <button type="button" onclick="sumar()">Calcular Suma</button>
    
    <br><br>
    <strong>Resultado: </strong>
    <label id="lblResultado" style="color: blue; font-size: 20px;">0</label>
    
    <br><br>
    <a href="index.html">Volver al Menú</a>

    <script>
        function sumar() {
            var caja1 = document.getElementById("num1");
            var caja2 = document.getElementById("num2");

            var valor1 = parseFloat(caja1.value) || 0; 
            var valor2 = parseFloat(caja2.value) || 0;

            var total = valor1 + valor2;

            var etiqueta = document.getElementById("lblResultado");
            etiqueta.innerText = total;
        }
    </script>
</body>
</html>
